{% extends 'core/base.html' %}
{% load static %}
{% block title %}Resultados{% endblock %}

{% block content %}

<script>
  setTimeout(function () {
    window.location.href = "{% url 'home' %}";
  }, 20000);
</script>

<style>
  .center-block {
    float: none;
    margin-left: auto;
    margin-right: auto;
  }

  /* CÍRCULO PERFECTO */
  .perfil-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    display: block;
    margin: 0 auto 10px;
    object-fit: cover;
  }

  .resultado-img {
    width: 100%;
    max-width: 550px;
    height: 200px;
    border-radius: 15px;
    display: block;
    margin: 0 auto;
    object-fit: cover;
  }

  .mensaje-redirect {
    margin-top: 15px;
    color: #666;
    font-size: 14px;
  }
</style>

<div class="container text-center">

  <div class="row">

    <div class="col-md-6 center-block">

      <h2>
        Resultados
        <hr>
      </h2>

      <img
        src="{{ alumno.foto_perfil.url }}"
        alt="Foto de {{ alumno.nombre }}"
        class="perfil-img">

      <h4>{{ alumno.nombre }}</h4>
      <h5>{{ alumno.fecha }}</h5>

      <br>

      <img
        src="{{ alumno.foto_resultado.url }}"
        alt="Resultado de {{ alumno.nombre }}"
        class="resultado-img">

      <p class="mensaje-redirect">
        Serás redirigido automáticamente al inicio en 20 segundos.
      </p>

    </div>

  </div>
</div>

{% endblock %}
